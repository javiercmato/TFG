# AcciÃ³n para escanear la calidad del cÃ³digo del backend

name: Escanear cÃ¡lidad del backend en SonarCloud
on:
  # Al pushear a la rama de la feature
  push:
    branches:
      - features/backend/**
      - develop
      - release
      - main
  # O al abrir una nueva Pull Request
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - ./backend-TFG/

jobs:
  # Analizar el cÃ³digo del backend en los servidores de SonarCloud
  analyze_backend:
    name: Analyze backend
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./backend-TFG/
    steps:
      # Clonar repositorio en mÃ¡quina remota
      - name: ğŸ‘ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      # Configurar JAVA 11 en la mÃ¡quina de referencia
      - name: ğŸ‘· Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Copiar cÃ³digo a la cachÃ© de SonarCloud
      - name: ğŸ“¦ï¸ Cache Sonar dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os}}-sonar

      # Cachear dependencias de Maven
      - name: ğŸ“¦ï¸ Cache Maven packages.
        uses: actions/cache@v3
        id: cache
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Compilar cÃ³digo y analizarlo
      - name: ğŸ—ï¸ Build and analyze code.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Needed to get PR data, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=javiercmato_TFG -P testing
