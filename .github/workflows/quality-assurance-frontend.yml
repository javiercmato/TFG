# Acción para escanear la calidad del código del frontend

name: Escanear cálidad del frontend en SonarCloud
on:
  # Al pushear a ramas relevantes (desarrollo, despliegue y rama principal)
  push:
    branches:
      - features/frontend/**
      - develop
      - release
      - main
  # O al abrir una nueva PR
  pull_request:
    types:
      - opened
jobs:
  # Analizar el código del frontend en servidores de SonarCloud
  analyze_frontend:
    name: Analyze frontend
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./frontend-tfg/
    steps:
      # Clonar repositorio en máquina remota
      - name: Checkout code.
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Generar cobertura de código
      - name: Install dependencies
        run: npm ci
      - name: Test and coverage
        run: npm run test --coverage --watchAll
      
      # Analizar código
      - name: Analyze code.
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: frontend-tfg
          args: >
            -Dsonar.organization=javiercmato
            -Dsonar.projectKey=TFG-frontend
            -Dsonar.host.url=https://sonarcloud.io
