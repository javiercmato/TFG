# Fichero con la configuraci√≥n para el entorno de tests
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

spring:
  jpa:
    show-sql: true      # Mostrar consultas SQL ejecutadas por Hibernate
  datasource:
    tomcat:
      max-active: 4
      max-idle: 2
      remove-abandoned: true
      remove-abandoned-timeout: 5
    url: jdbc:postgresql://localhost:${POSTGRES_DB_PORT:5431}/${POSTGRES_DB:tfg-test}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:secretPassword}
